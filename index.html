<!DOCTYPE html>
<html>
<head>
    <title>Text to HTML Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Text to HTML Generator</h1>
        <div class="row">
            <div class="col-md-6">
                <textarea id="inputText" class="form-control" placeholder="Enter your text here..."></textarea>
                <button id="generateButton" class="btn btn-primary mt-2">Generate HTML</button>
                <button id="clearButton" class="btn btn-secondary mt-2">Clear</button>
            </div>
            <div class="col-md-6">
                <div id="preview" class="border p-3"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
